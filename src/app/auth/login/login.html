<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Votre email"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Votre mot de passe"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caract√®res</span>
        </div>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" [disabled]="isSubmitting">
        <span *ngIf="!isSubmitting">Se connecter</span>
        <span *ngIf="isSubmitting">Connexion en cours...</span>
      </button>
    </form>
    
    <div class="register-link">
      Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
    </div>
  </div>
</div>
