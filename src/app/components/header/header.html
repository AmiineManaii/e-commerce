<header class="navbar navbar-expand-lg navbar-dark bg-dark modern-header">
  <div class="container-fluid">
    <h4 class="navbar-brand gradient-text">GameMart</h4>
    <button class="navbar-toggler modern-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse modern-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#"><i class="fas fa-home me-1"></i>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-th-large me-1"></i>Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/produits"><i class="fas fa-box me-1"></i>Products</a>
        </li>
      </ul>
      <div class="navbar-actions">
        <div class="search-container">
          <div class="input-group modern-search">
            <input type="text" class="form-control" placeholder="Rechercher..." aria-label="Rechercher" #searchBox>
            <button class="btn btn-outline-secondary search-btn" type="button" (click)="onSearch(searchBox.value)">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="user-actions">
          @if (currentUser) {
            <div class="dropdown">
              <a class="nav-link user-icon dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="Profil">
                <i class="fas fa-user-circle"></i>
                <span class="user-name">{{ currentUser.prenom }}</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Mon profil</a></li>
                <li><a class="dropdown-item" href="#">Mes commandes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" (click)="logout()">DÃ©connexion</a></li>
              </ul>
            </div>
          } @else {
            <a class="nav-link auth-link" [routerLink]="['/login']" title="Connexion">
              <i class="fas fa-sign-in-alt"></i>
              <span>Connexion</span>
            </a>
            <a class="nav-link auth-link" [routerLink]="['/register']" title="Inscription">
              <i class="fas fa-user-plus"></i>
              <span>Inscription</span>
            </a>
          }
          <a class="nav-link cart-icon position-relative" [routerLink]="['/cart']" title="Panier">
            <i class="fas fa-shopping-cart"></i>
            @if (cartItemCount > 0) {
              <span class="cart-badge badge rounded-pill bg-danger">
                {{ cartItemCount }} <span class="visually-hidden">articles dans le panier</span>
              </span>
            }
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
